plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()

  // maven repository for CS stuff
  maven {
    url 'https://raw.github.com/shaked113021/CSRepository/master'
  }
}

// enable console input for run task
run {
  standardInput = System.in
}

dependencies {
  // library of unit4
  implementation 'edu.huji:unit4:1.0.0'
}

application {
  mainClass = 'simplecsproject.Main'
}
